<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section class="main">
    <div class="left_item">
<img src="./assets/images/img.svg" alt="">
    </div>
    <form action="">
        <h1>Create an account</h1>
        <div class="form_control">
            <input type="text" placeholder="User name" id="username">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <small>error found from user</small>
        </div>
        <div class="form_control">
            <input type="email" placeholder="email" id="email">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <small>error found from user</small>
        </div> <div class="form_control">
            <input type="number" placeholder="Contact number" id="phone">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <small>error found from user</small>
        </div> <div class="form_control">
            <input type="password" placeholder="password" id="password">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <small>error found from user</small>
        </div> <div class="form_control">
            <input type="password" placeholder="Confirm password" id="cpassword" disabled>
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <small>error found from user</small>
        </div>
        <button>Submit</button>
    </form>
</section>
    <script src="./js/script.js"></script>
</body>
</html>
